<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card p-5">
                    <h3 class="mb-4">Samsung Front Loading Washing Machine</h3>
                    <img src="https://img.freepik.com/premium-photo/washing-machine-with-laundry-basket-home-laundry-room_118925-1834.jpg?w=740"alt="...">

                </div>
            </div>
             <div class="col-6">
                <form class="p-5">
                    
                    <div class="mb-3">
                      <label for="name" class="form-label"> Name *</label>
                      <input type="text" class="form-control" id="name" placeholder="Inter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="contactnumber" class="form-label"> Contact Number *</label>
                        <input type="number" class="form-control" id="contactnumber" placeholder="Inter Your Contact Number">
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"> Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@ Email Adress">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class=" mx-auto">
                        <button class="btn btn-primary w-100" type="button">Submit</button>
                      </div>
                  </form>
                
            </div>
         </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
